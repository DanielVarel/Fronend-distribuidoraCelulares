    <!-- Modal Registro-->
    <div class="modal fade" id="modalEmpleados" tabindex="-1" aria-labelledby="modalEmpleadosLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
            <div class="modal-content">
                <div class="modal-header" style="color: white; background-color: #00B3CA;">
                    <h1 class="modal-title fs-5" id="modalEmpleadosLabel">NUEVO EMPLEADO</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEmpleado">
                        <div class="row">
                            <div class="col-md-6">     
                                <label for="identidad">Identidad:</label>
                                <input type="text" id="identidad" name="identidad" required>  
                                <label for="p_nombre">Primer Nombre:</label>
                                <input type="text" id="p_nombre" name="p_nombre" required>
                                <label for="s_nombre">Segundo Nombre:</label>
                                <input type="text" id="s_nombre" name="s_nombre" required>
                                <label for="p_apellido">Primer Apellido:</label>
                                <input type="text" id="p_apellido" name="p_apellido" required>
                                <label for="s_apellido">Segundo Apellido:</label>
                                <input type="text" id="s_apellido" name="s_apellido" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nombre">Telefono:</label>
                                <input type="number" id="telefono" name="telefono" required>
                                <label for="correo">Email:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="departamento">Departamento</label>
                                <input type="text" id="departamento" name="departamento" required>
                                <label for="cargo">Cargo</label>
                                <input type="text" id="cargo" name="cargo" required>
                                <label for="fecha_ingreso">Fecha de Ingreso</label>
                                <input type="date"  id="fecha_ingreso" name="fecha_ingreso" required>
                                <label for="hora_entrada">Hora de Entrada</label>
                                <input type="time" id="hora_entrada" name="hora_entrada" required>
                                <label for="hora_salida">Hora de Salida</label>
                                <input type="time" id="hora_salida" name="hora_salida" required>

                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div> 
                </div>
